<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishaster - Weird Food Combinations</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">🍽️ Dishaster</h1>
            <p class="tagline">namukk endhengilum kaychaalo?</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Generation Section -->
            <section class="generation-section">
                <button class="generate-btn" id="generateBtn">
                    <i class="fas fa-dice"></i>
                    Click for Dishasters
                </button>
            </section>

            <!-- Result Section -->
            <section class="result-section" id="resultSection" style="display: none;">
                <div class="dish-card">
                    <div class="dish-combo" id="dishCombo"></div>
                    <div class="roast-text" id="roastText"></div>
                    
                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button class="action-btn share-btn" id="shareBtn">
                            <i class="fas fa-share-alt"></i>
                            Share This
                        </button>
                        <button class="action-btn recipe-btn" id="recipeBtn">
                            <i class="fas fa-book-open"></i>
                            Recipe?
                        </button>
                    </div>

                    <!-- Taste Meter -->
                    <div class="taste-meter">
                        <h4>Rate this Dishaster:</h4>
                        <div class="taste-options">
                            <button class="taste-btn" data-level="1">🤢 Eda Poda</button>
                            <button class="taste-btn" data-level="2">😰 Sherikkum?</button>
                            <button class="taste-btn" data-level="3">🤔 Onnu Try Cheyyam</button>
                            <button class="taste-btn" data-level="4">😋 Actually Nalla Combo</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- User Submission Section -->
            <section class="submission-section">
                <h3>Add Your Own Weird Combo!</h3>
                <div class="submit-form">
                    <input type="text" id="userCombo" placeholder="Enter your weird combination (e.g., Rice + Ice Cream)">
                    <input type="text" id="userName" placeholder="Your name">
                    <button class="submit-btn" id="submitBtn">
                        <i class="fas fa-plus"></i>
                        Add Dishaster
                    </button>
                </div>
            </section>

            <!-- Leaderboard Section -->
            <section class="leaderboard-section">
                <h3>🏆 Top Dishaster Contributors</h3>
                <div class="leaderboard" id="leaderboard">
                    <!-- User submissions will appear here -->
                </div>
            </section>
        </main>

        <!-- Recipe Modal -->
        <div class="modal" id="recipeModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Recipe Request</h3>
                <p class="recipe-response" id="recipeResponse"></p>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
